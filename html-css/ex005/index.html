<html lang="pt-BR">
<head>

<body>
    <div id="corpo">
        <div id="container">
            <div id="cont-netflix">
                <img id="logo-netflix" src="images/netflix-logo.png" alt="Logo netflix">
            </div>
            <div id="box1">
                <span id="idioma" for="selec-idioma">

                        <option value="en">English</option>
                    </select>    
                </span>
                <input type="button" value="Entrar" id="id-entrar">
            </div>
        </div>
        <div id="cont-main">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <div id="id-formulario">
                <form action="#" method="post" autocomplete="on">
                    <h2>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h2>
                    <input type="email" name="name-email" id="id-email" autocomplete="email" placeholder="Email">
                    <input type="button" value="Vamos lá >" id="id-vamos-la">
                </form>
            </div>
        </div>
    </div>
</body>
