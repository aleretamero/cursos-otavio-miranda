<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1 class="titulo">Tabela IMC</h1>
        <div class="content top">
            <div class="content-list">
                <p>IMC</p>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="content-list">
                <p>Resultado</p>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>
        <h2 class="titulo">Calcule seu IMC</h2>
        <div class="content bottom">
            <form id="formulario">
                <label for="id-peso">Peso:</label>
                <input type="number" name="peso" id="peso">
                <label for="id-altura">Altura:</label>
                <input type="number" name="altura" id="altura">
                <input type="submit" value="Calcular" id="botao-calcular">
            </form>
            <div id="resultado"></div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
